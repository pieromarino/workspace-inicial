<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h1>Iniciar sesion</h1>
      </div>
      <div class="row input">
        <label for="user">Nombre de usuario o e-mail:</label>
        <input type="text" id="user" />
      </div>
      <div class="row input">
        <label for="password">Constraseña:</label>
        <input type="password" id="password" />
      </div>
      <div class="different-row">
        <label for="checkbox">Recordarme</label>
        <input type="checkbox" id="checkbox" />
      </div>
      <div class="row">
        <button id="login" class="button">Ingresar</button>
      </div>
    </div>
    <div class="invisible">
      <a href="#" id="logAsGuest"><strong>Ingresar como invitado</strong></a>
    </div>
    <script src="js/init.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
