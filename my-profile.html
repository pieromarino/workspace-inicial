  <body>
    <nav class="site-header sticky-top py-1 bg-dark">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between"
      >
        <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
        <a class="py-2 d-none d-md-inline-block" href="categories.html"

        <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      </div>
    </nav>
    <div class="container p-5">
      <div class="title text-center">
        <h1>Perfil</h1>
      </div>
      <div class="container p-5">
        <form action="">
          <div class="row">
            <div class="col-md-6 form-group">
              <label for="name">Nombre</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="col-md-6 form-group">
              <label for="lastName">Apellido</label>
              <input type="text" class="form-control" id="lastName" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="email">Correo</label>
              <input type="text" class="form-control" id="email" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="birthday">Fecha de nacimiento</label>
              <input type="date" class="form-control" id="birthday" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="userName">Nombre de usuario</label>
              <input type="text" class="form-control" id="userName" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-md-3">
            <button
              type="button"
              class="btn btn-outline-primary mt-4 p-3"
              id="editBtn"
            >
              Editar los datos
            </button>
          </div>
          <div class="col-md-3"></div>
          <div class="col-md-3 text-center" id="cancelDiv"></div>
          <div class="col-md-3 text-center" id="confirmDiv"></div>
        </div>
      </div>
    </div>
    <footer class="text-muted bg-light">
      <div class="container">
        <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <div class="alert fade alert-success" role="alert" id="alertResult">
      <span id="resultSpan"></span>
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
